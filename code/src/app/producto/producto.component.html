<p-card>
    <h3>Gesti√≥n de mis productos</h3>
</p-card>
<p-card>
    <!-- [scrollable]="true" [style]="{width:'100%'}" [resizableColumns]="true" scrollHeight="200px" -->
    <p-table [value]="productosDto" [columns]="columnas"
            [lazy]="false" 
            [responsive]="true"
            [paginator]="true" [rows]="20" [rowsPerPageOptions]="[20,50,100]"
            [loading]="loading" 
    >
    <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
            <col style="width:250px">
            <col style="width:250px">
            <col style="width:250px">
            <col style="width:250px">
            <col style="width:250px">
            <col style="width:50px">
            <col style="width:50px">
        </colgroup>
    </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columnas">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columnas">
                        {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
