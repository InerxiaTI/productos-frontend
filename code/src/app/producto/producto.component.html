<h2>Gesti√≥n de mis productos</h2>
<!-- [scrollable]="true" scrollHeight="200px" [responsive]="true"-->

<span class="p-buttonset">
    <button [routerLink]="['/form-producto/crear/',0]" pButton type="button" label="Nuevo" icon="pi pi-plus" class="p-button-success"></button>
</span>
<p-card>
    <p-table #dt [value]="productosDto" [columns]="columnas" [lazy]="false" [responsive]="true" [style]="{width:'100%'}"
        [resizableColumns]="true" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[20,50,100]" [loading]="loading"
        [filterDelay]="0" [globalFilterFields]="['nombre','descripcion','nombre_empresa','nombre_vendedor']">

        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <span class="p-input-icon-right">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                        placeholder="Buscar..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columnas">
                    {{col.header}}
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td height="40" *ngFor="let col of columnas">
                    <span class="p-column-title">{{col.header}}</span>
                    {{rowData[col.field]}}
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editProducto(rowData)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProducto(rowData)"></button>
                </td>
            </tr>
            <hr>
        </ng-template>
    </p-table>
</p-card>

<p-confirmDialog [style]="{width: '100vw'}" [baseZIndex]="10000"></p-confirmDialog>
<p-toast position="top-left" [style]="{width: '90vw'}" key="tc"></p-toast>
