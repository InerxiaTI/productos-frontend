<h2>Agregar un nuevo producto</h2>
<span class="p-buttonset">
    <button (click)="goBack()" pButton type="button" label="Atrás" icon="pi pi-chevron-left"
        class="p-button-primary"></button>
</span>
<p-card>
    <div class="p-fluid">
        <div class="p-field">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" pInputText>
        </div><br>
        <div class="p-field">
            <label for="descripcion">Descripción</label>
            <input id="descripcion" type="text" pInputText>
        </div><br>
        <div class="p-field">
            <label for="precio_compra">Precio compra</label>
            <input id="precio_compra" type="number" pInputText>
        </div><br>
        <div class="p-field">
            <label for="precio_venta">Precio venta</label>
            <input id="precio_venta" type="number" pInputText>
        </div><br>
        <div class="p-field">
            <label for="iva">IVA</label>
            <p-dropdown inputId="iva" [options]="ivas" [(ngModel)]="selectedIva" placeholder="Select" optionLabel="name"></p-dropdown>
        </div><br>
        <div class="p-field">
            <label for="marca">Marca</label>
            <input id="marca" type="text" pInputText>
        </div><br>
        <div class="p-field">
            <label for="fecha_compra">Fecha compra</label>
            <input id="fecha_compra" type="date" pInputText>
        </div><br>
        <div class="p-field">
            <label for="foto">Foto</label>
            <input id="foto" type="file" pInputText>
        </div><br>
        <div class="p-field">
            <label for="idProveedor_fk">Proveedor</label>
            <p-dropdown inputId="idProveedor_fk" [options]="ivas" [(ngModel)]="selectedIva" placeholder="Select" optionLabel="name"></p-dropdown>
        </div><br>
    </div>
</p-card>
